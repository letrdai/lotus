<!DOCTYPE html>
<html>
<head>
	<title>SASS</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="container">
	<div class="header">
		<img src="assets/img/bg-green.jpg">
	</div>
	<div class="body">
		<div class="greeting">
			<p>Welcome to</p>
			<p class="big">Experience</p>
			<p>A journey by Adyen</p>
		</div>
		<div class="form">
			<form>
				<p>Please enter your mobile phone:	</p>
				<input type="text"><br><br>
				<div class="box">
					<a class="button" href="#popup2">Enter</a>
				</div>
			</form>
			<div id="popup2" class="overlay light">
				<a class="cancel" href="#"></a>
				<div class="popup">
					
					<div class="content">
						<p>We couldn't find 0988xxxxxxx in the system, please double check your mobile number or speak to our staff</p>
						<a class="button" href="#">Close</a><br><br>
						<a class="under">Save this number</a>
					</div>
				</div>
			</div>
		<div class="logo">
			<img src="assets/img/logo-adyen.svg">
		</div>
	</div>
</div>
</body>
</html>
