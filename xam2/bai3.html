<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.min.js"></script>
	<style type="text/css">
		table {
			margin: auto;
			/*border:solid 1px black;*/
			width: 350px;
		}
		td {
			border:solid 1px black;
		}
		tr{
			height: 30px;
			/*//width: 400px;*/
		}
		
	</style>
</head>
<body>
<table>
	<form name="login" action="#" onsubmit="validate()">


		<tr>
			<td>User</td>
			<td class="lbun"><input class="un" type="" name="" placeholder="Nhập Username"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td class="lbpass"><input class="pass" type="Password" name="" placeholder="Nhập Password"></td>
		</tr>
		<tr>
			<td colspan="2" class="Err">
				
			</td>
			
		</tr>
		<tr>
			<td></td>
			<td><input class="button" type="submit" name="" value="Login"></td>		
		</tr>
	</form>
</table>
<script type="text/javascript">
	function validate(){
		var un = $(".un").val();
		var pass = $(".pass").val();
		if (un=='admin'&&pass=='admin') {
			$(".Err").html("Chúc mừng. bạn đã đăng nhập thành công!");
			$(".Err").css("background-color", "lightgreen");
			$(".button").val("Logout");
			$(".lbun").html('<label>admin</label>');
			$(".lbpass").html('<label>pass****</label>');
		}
		if (un==''&&pass=='') {
			$(".Err").html("Sai thông tin đăng nhập !");
			$(".Err").css("background-color", "yellow");
			$(".un").css("background-color","red");
			$(".pass").css("background-color","red");
			$(".un").focus(function(){
				$(this).css("background-color", "white");
			});
			$(".pass").focus(function(){
				$(this).css("background-color", "white");
			});
		}
	}
	$(document).ready(function(){
		$(".un").click(function(){
			$(this).css("background-color", "none");
		});
	});
</script>
</body>
</html>
