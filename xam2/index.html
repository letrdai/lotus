			padding: 10px;			
			border:solid #385E8D;

		input{

<body>
	<h1>jQuery</h1>
	<form id="form1">
		Số A: <input class="number1" type="number" name="no1" value="" required>
		Phép tính <input class="cal" type="text" name="" required>
		Số B: <input class="number2" type="number" name="no2" value="" required >
		Kết quả: <input class="kq" type="text" name=""><br><br>
	</form>	
		<button class="calculate">+</button>
		<button class="calculate">-</button>
		<button class="calculate">*</button>
		<button class="calculate">/</button><br>
		<button class="btnnum">1</button>
		<button class="btnnum">2</button>
		<button class="btnnum">3</button>
		<button class="btnnum">4</button>
		<button class="btnnum">5</button><br>
		<button class="btnnum">6</button>
		<button class="btnnum">7</button>
		<button class="btnnum">8</button>
		<button class="btnnum">9</button>
		<button class="btnnum">0</button><br>
		<button class="result">=</button>
	

	<script type="text/javascript">
		// $(function()

		$(document).ready(function(){
			
			var current = ".number1";

			$(".number1, .number2").click(function(event){
				if($(this).hasClass('number1')){
					current = ".number1";
				}
				else{
					current = ".number2";
				}
			});
			$("button.btnnum").click(function(){
			    var text = $(this).html();		
				var value = $(current).val();
		   		$(current).val( value + text);
		  	});
		  	$("button.calculate").click(function(){
		  		var calculator =".cal";
		  		var text = $(this).html();
		  		var value = $(calculator).val();
		  		$(calculator).val( text);

		  	});
		  	$("button.result").click(function(){
		  		var a = $("input.number1").val();
		  		var b = $("input.number2").val();
		  		var result = " ";
		  		var operate = $("input.cal").val();

		  		if($.isNumeric($("input.cal").val())){
		  			alert('Không được nhập số ở trường phép tính !');
		  		}
		  		if (a==''||b=='') {
		  			alert('Vui lòng nhập số vào số A và số B !');
		  			result = " ";
		  		}
		  		if (operate=='+') {
		  			result = parseFloat(a) + parseFloat(b);
		  		}
		  		else if(operate=='-'){
		  			result = parseFloat(a) - parseFloat(b);
		  		}
		  		else if(operate=='*'){
		  			result = parseFloat(a) * parseFloat(b);
		  		}
		  		else if(operate=='/'){
		  			result = parseFloat(a) / parseFloat(b);
		  			if (b==0) {
    					alert('Không thể chia cho 0 !');
    					result = ' ';
    				}	
	    			if(a==0&&b==0){
	    				alert('Không thể thực hiên phép toán');
	    				result = ' ';
	    			}
		  		}
		  		else{
		  			alert('Vui long chọn phép toán trên màn hình!');
		  		}
		    	$("input.kq").val(result);
		  	});
		  	
		});
		 
	</script>
